<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./src/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="non-arithmetic-buttons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="arithmetic-buttons">
                <button class="7 numeric-button" value="7">7</button>
                <button class="8 numeric-button" value="8">8</button>
                <button class="9 numeric-button" value="9">9</button>
                <button class="/ non-numeric-button" value="/">รท</button>
                <button class="4 numeric-button" value="4">4</button>
                <button class="5 numeric-button" value="5">5</button>
                <button class="6 numeric-button" value="6">6</button>
                <button class="* non-numeric-button" value="*">ร</button>
                <button class="1 numeric-button" value="1">1</button>
                <button class="2 numeric-button" value="2">2</button>
                <button class="3 numeric-button" value="3">3</button>
                <button class="- non-numeric-button" value="-">-</button>
                <button class=". non-numeric-button" value=".">.</button>
                <button class="0 numeric-button" value="0">0</button>
                <button class="= equals">=</button>
                <button class="+ non-numeric-button" value="+">+</button>
        </div>
    </div>
</body>
<footer>Made by <a class="fa fa-github" href="https://github.com/slayeh17">Debak Roy</a></footer>
</html>

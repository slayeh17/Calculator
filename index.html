<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./src/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="non-arithmetic-buttons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="arithmetic-buttons">
            <div class="row0">
                <button class="7 numeric-button">7</button>
                <button class="8 numeric-button">8</button>
                <button class="9 numeric-button">9</button>
                <button class="/ non-numeric-button">รท</button>
            </div>
            <div class="row1">
                <button class="4 numeric-button">4</button>
                <button class="5 numeric-button">5</button>
                <button class="6 numeric-button">6</button>
                <button class="* non-numeric-button">ร</button>
            </div>
            <div class="row2">
                <button class="1 numeric-button">1</button>
                <button class="2 numeric-button">2</button>
                <button class="3 numeric-button">3</button>
                <button class="- non-numeric-button">-</button>
            </div>
            <div class="row3">
                <button class=". non-numeric-button">.</button>
                <button class="0 numeric-button">0</button>
                <button class="= non-numeric-button">=</button>
                <button class="+ non-numeric-button">+</button>
            </div>
        </div>
    </div>
</body>
<footer>Made by <a class="fa fa-github" href="https://github.com/slayeh17">Debak Roy</a></footer>
</html>
